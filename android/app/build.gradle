plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'  // Add this line to apply the Google services plugin
}

android {
    namespace = "com.nandi.ott"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.nandi.ott"
        minSdkVersion 23
        targetSdk = 34
        versionCode = 10
        versionName = "1.0.10"
    }

    signingConfigs {
        release {
            keyAlias 'nandi_key'
            keyPassword 'nandipic'
            storeFile file('keystore/nandi_key.jks') // Make sure this path is correct!
            storePassword 'nandipic'
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.12.0')

    // Add Firebase dependencies (Firebase Authentication as an example)
    implementation 'com.google.firebase:firebase-auth'
    
    // Add more Firebase dependencies based on your project needs
    // For example, for Firestore:
    // implementation 'com.google.firebase:firebase-firestore'
    // For Firebase Cloud Messaging:
    // implementation 'com.google.firebase:firebase-messaging'
}
